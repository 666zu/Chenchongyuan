<html>
<head>
	<meta charset="utf-8">
	<title>2016/10/27</title>
	<style type="text/css">
	.middle{
		border:1px solid black;
		width:400px;
		height:200px;
		position:absolute;
		background-color: #AAA;
	}
	.top{
		border-top-left-radius:70px;
		border: solid orange;
		width:70px;
		height:70px;
		position:relative;
		left:325px;
		top:125px;
		background-color: orange;	
	}
	.below{
		border-bottom-right-radius:70px;
		border: solid orange;
		width:70px;
		height:70px;
		position:relative;
		left:1px;
		top:-75px; 	
		background-color: orange;
	}
	</style>
</head>
<body>
	<div class="middle"></div>
	<div class="top"> </div>
	<div class="below"></div>
</body>
